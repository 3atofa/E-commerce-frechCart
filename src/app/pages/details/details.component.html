<section *ngIf="detailsProduct" class="border border-sky-500 mx-4 mt-10 mb-3 px-2 py-4">
    <h1 class="text-center text-sky-500 text-5xl font-light mt-4">{{ detailsProduct.title }}</h1>
    <div class="flex items-center">
        <div class="w-full lg:w-[25%]">
            <div>
                <img [src]="detailsProduct.imageCover" class="w-100" [alt]="detailsProduct.title">
            </div>
        </div>
        <div class="w-full flex flex-col justify-between lg:w-[75%]">
            <div>
                <h2 class="text-2xl text-sky-700">{{ detailsProduct.title }}</h2>
                <p class="text-gray-6006">{{ detailsProduct.description }}</p>

                <h3 class="h6">{{ detailsProduct.category.name }}</h3>

                <div class="card-body px-2 py-4">
                    <h4 class="text-sky-500 text-xs">{{ detailsProduct.category.name }}</h4>
                    <h3 class="font-medium">{{ detailsProduct.title.split(" ", 2).join(" ") }}</h3>
                    <div class="flex justify-between items-center">
                      <span>{{ detailsProduct.price }} EGP</span>
                      <div class="flex items-center">
                        <i class="fas fa-star text-yellow-300"></i>
                        <span class="text-gray-500">{{ detailsProduct.ratingsAverage }}</span>
                      </div>
                    </div>
                </div>

                <button class="bg-sky-600 w-full text-white py-2 px-12 rounded  mx-auto block">Add To Cart</button>
            </div>
        </div>
        
    </div>
</section>
