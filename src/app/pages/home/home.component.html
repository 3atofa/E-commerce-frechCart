<section>
    <div class="w-full">
        <div>
            <owl-carousel-o [options]="customMainSlider">
                <ng-template carouselSlide>
                    <img src="/assets/img1.avif" class="w-full object-contain" [alt]="'home.slider.altText' | translate">
                </ng-template>  

                <ng-template carouselSlide>
                    <img src="/assets/img2.avif" class="w-full object-contain" [alt]="'home.slider.altText' | translate">
                </ng-template>  

                <ng-template carouselSlide>
                    <img src="/assets/img4.avif" class="w-full object-contain" [alt]="'home.slider.altText' | translate">
                </ng-template>  

                <ng-template carouselSlide>
                    <img src="/assets/img6.avif" class="w-full object-contain" [alt]="'home.slider.altText' | translate">
                </ng-template>  
            </owl-carousel-o>
        </div>
    </div>
</section>

<section class="py-5 mx-2">
    <div class="flex justify-between w-full my-3">
        <h2 class="text-xl lg:text-2xl capitalize text-sky-500 border-b-2 border-sky-500">
            {{ 'home.popularProducts.title' | translate }}
        </h2>

        <input type="search" 
               [(ngModel)]="text" 
               [placeholder]="'home.popularProducts.searchPlaceholder' | translate" 
               class="search w-1/2 text-sky-600 border-sky-500 rounded-xl placeholder:text-sky-500">
    </div>

    <div class="flex flex-wrap gap-3 justify-center items-center">
        <!-- ~ card starts -->
        <ng-container *ngFor="let prod of products().slice(0,12) | search: text; trackBy: trackByProductId">
          <app-product [product]="prod"></app-product>    
        </ng-container>
        <!-- ~ card ends  -->
    </div>

    <button class="btn-main mx-auto block my-5" routerLink="/products">
        {{ 'home.popularProducts.viewMore' | translate }}
    </button>
</section>
